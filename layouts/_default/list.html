{{ define "main" }}
<section class="list-page">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul class="post-list">
        {{ range .Pages }}
        <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ with .Description }}
            <p>{{ . }}</p>
            {{ end }}
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
